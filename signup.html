<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSpot - Sign Up</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="left-panel">
                <a href="index.html" class="logo">JobSpot</a>
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <p class="subtitle">Create your account and start your journey</p>
                    
                    <form id="signupForm" onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        </div>

                        <div class="form-group">
                            <label for="userType">
                                <i class="fas fa-users"></i> I am a:
                            </label>
                            <select id="userType" name="userType" required>
                                <option value="">Select your role</option>
                                <option value="jobseeker">Job Seeker</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>

                        <div id="companyFields" style="display: none;">
                            <div class="form-group">
                                <label for="companyName">
                                    <i class="fas fa-building"></i> Company Name
                                </label>
                                <input type="text" id="companyName" name="companyName" placeholder="Enter your company name">
                            </div>
                        </div>
                        <div id="formMessage" class="form-message"></div>
                        <button type="submit" class="signup-btn">Create Account</button>
                    </form>

                    <p class="signup-link">
                        Already have an account? <a href="login.html">Sign in</a>
                    </p>
                </div>
            </div>
            <div class="right-panel">
                <div class="illustration">
                    <img src="img/signin.png" alt="Illustration">
                </div>
            </div>
        </div>
    </div>

    <!-- ====== SCRIPTS ====== -->
    <script>
        document.getElementById('userType').addEventListener('change', function() {
            const companyFields = document.getElementById('companyFields');
            const companyName = document.getElementById('companyName');
            if (this.value === 'employer') {
                companyFields.style.display = 'block';
                companyName.required = true;
            } else {
                companyFields.style.display = 'none';
                companyName.required = false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
