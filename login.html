<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSpot - Sign In</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="left-panel">
                <a href="index.html" class="logo">JobSpot</a>
                <div class="login-form">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Sign in to continue your job search</p>
                    
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div id="formMessage" class="form-message"></div>
                        <button type="submit" class="login-btn">Sign In</button>
                    </form>

                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-buttons">
                            <button class="social-btn">
                                <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="Google">
                                Google
                            </button>
                            <button class="social-btn">
                                <img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="LinkedIn">
                                LinkedIn
                            </button>
                        </div>
                    </div>

                    <p class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </div>
            </div>
            <div class="right-panel">
                <div class="illustration">
                    <img src="img/Login.png" alt="Illustration" style="max-width: 90%; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <!-- ====== SCRIPTS ====== -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
